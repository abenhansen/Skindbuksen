<head>

    <title>Index</title>

</head>
<body>
<div class="container">
    <h1>Login Users</h1>
    <a href="create.html">
        <button class="btn btn-primary">create</button>
    </a>

    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Password</th>
            <th>role</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bruger: ${brugere}">
            <td th:text="${bruger.brugerID}"/>
            <td th:text="${bruger.username}"/>
            <td th:text="${bruger.password}"/>
            <td th:text="${bruger.roles}"/>
            <td>
                <a th:href="${'details/' + bruger.brugerID}">
                    <button class="btn btn-info">details</button>
                </a>
                <a th:href="${'edit/' + bruger.brugerID}">
                    <button class="btn btn-warning">edit</button>
                </a>
                <a th:href="${'delete/' + bruger.BrugerID}">
                    <button class="btn btn-danger">delete</button>
                </a>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
