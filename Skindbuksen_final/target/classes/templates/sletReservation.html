<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>sletReservation</title>
</head>
<style>

    *{
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
        font-size: 100%;
        vertical-align: baseline;
        background: transparent;
        font-family: sans-serif;
    }


    input[type=text] {
        width: 50%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: solid 1px dimgrey;
        border-radius: 2px;
    }
    input[type=number] {
        width: 50%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: solid 1px dimgrey;
        border-radius: 2px;
    }
    input[type=password] {
        width: 50%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: solid 1px dimgrey;
        border-radius: 2px;
    }
    input[type=time] {
        width: 50%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: solid 1px dimgrey;
        border-radius: 2px;
    }
    input[type=date] {
        width: 50%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: solid 1px dimgrey;
        border-radius: 2px;
    }
    input[type=hidden] {
        width: 50%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: solid 1px dimgrey;
        border-radius: 2px;
    }

    .btn-create {
        border: 1px solid dimgrey;
        background-color: lawngreen;
        border-radius: 2px;
        padding: 5px;
    }

    .btn-finish {
        border: 1px solid dimgrey;
        background-color: lawngreen;
        border-radius: 2px;
        padding: 5px;
    }

    .btn-edit   {
        border: 1px solid dimgrey;
        background-color: orange;
        border-radius: 2px;
        padding: 5px;
    }

</style>
<body>
<div>
    <p></p>
    <h2>Er du sikker p√• at du vil slette reservationen?</h2>
    <p></p>
    <form action="#" th:action="@{/sletReservation}" method="post">
        <input type="hidden" th:field="${reservation.reservationID}"/>
        <input class="btn-create" type="submit" value="YES"/>
        <a href="/reservationInfo" class="btn-edit">NO</a>
    </form>
</div>
</body>
</html>
