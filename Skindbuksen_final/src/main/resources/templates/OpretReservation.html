<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="Stylesheet" type="text/css" th:href="Stylesheet.css"/>
    <link rel="Stylesheet" type="text/css" th:href="css.css"/>
</head>
<body>
<header>
    <ul>
        <li><a ><button class="menubutton">Reservationer</button></a></li>
        <li><a ><button class="menubutton">Bestillinger</button></a></li>
        <li><a ><button class="menubutton">Ansatte</button></a></li>
        <li style="float: right"><a><button class="menubutton">Log ud</button></a></li>
    </ul>
</header>
<p class="detailhead">Opret ny reservation</p>
<form method="Post" th:action="@{/OpretReservation}">
    <label>Bord Nr:</label>
    <input type="number" th:field="${reservation.bordNr}" required="true" /> <td th:unless="${reservation.bordNr}==${reservation.bordNr}" ></td>
    <label>Antal</label>
    <input type="number" th:field="${reservation.antal}" required="true" />
    <label>Tidspunkt:</label>
    <input type="time" name="tid" th:field="${reservation.tidspunkt}" required="true" />
    <label>Dato</label>
    <input type="date" th:field="${reservation.dato}" required="true" />
    <label>Fornavn</label>
    <input type="text" th:field="${reservation.fornavn}" required="true" />
    <label>Efternavn</label>
    <input type="text" th:field="${reservation.efternavn}" required="true" />
    <input type="submit" value="Send" />
</form>
</body>
</html>
