<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Title</title>
</head>
<body>
<p class="detailhead">Opret ny reservation</p>
<form method="Post" th:action="@{/OpretReservation}">
    <label>Bord Nr:</label>
    <input type="text" th:field="${reservation.bordNr}" required="true" />
    <label>Antal</label>
    <input type="text" th:field="${reservation.antal}" required="true" />
    <label>Tidspunkt:</label>
    <input type="text" th:field="${reservation.tidspunkt}" required="true" />
    <label>Dato</label>
    <input type="date" th:field="${reservation.dato}" required="true" />
    <label>Fornavn</label>
    <input type="text" th:field="${reservation.fornavn}" required="true" />
    <label>Efternavn</label>
    <input type="text" th:field="${reservation.efternavn}" required="true" />
    <input type="submit" value="Send" />
</form>
</body>
</html>
