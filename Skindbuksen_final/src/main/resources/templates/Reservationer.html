<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Title</title>
</head>
<body>
<a href="create.html">
    <button class="btn btn-primary">create</button>
</a>

<table class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
        <th>Bord nr</th>
        <th>Antal</th>
        <th>Tidspunkt</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student: ${students}">
        <td th:text="${student.studentId}"/>
        <td th:text="${student.firstName}"/>
        <td th:text="${student.lastName}"/>
        <td th:text="${student.enrollmentDate}"/>
        <td th:text="${student.cpr}"/>

        <td>
            <a th:href="${'details/' + student.studentId}">
                <button class="btn btn-info">Detaljer</button>
            </a>
            <a th:href="${'edit/' + student.studentId}">
                <button class="btn btn-warning">Rediger</button>
            </a>
            <a th:href="${'delete/' + student.studentId}">
                <button class="btn btn-danger">Slet</button>
            </a>
        </td>
    </tr>

    </tbody>
</table>
</body>
</html>
